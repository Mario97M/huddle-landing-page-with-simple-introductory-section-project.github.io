<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />
  <body>
    <div class="container">
      <div class="box-wrap">
        <header class="logo">
          <img src="logo.svg" alt="" />
        </header>
      <div class="box">
          <div class="main-image">
            <img src="illustration-mockups.svg" alt="" />
          </div>
          <div class="body-text">
            <h1>build the community your fans will love</h1>
            <p>
              Huddle re-imagines the way we build communities. You hvae a voice.
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <div class="button"><button>Register</button></div>
          </div>
        </div>
      </div>
    </div>
    <footer class="logo-list">
      <a href="https://www.facebook.com/" target="_blank">
        <div><i class="fa-brands fa-facebook-f fa-lg"></i></div
      ></a>
      <a href="https://twitter.com/" target="_blank">
        <div><i class="fa-brands fa-twitter fa-lg"></i></div
      ></a>
      <a href="https://www.instagram.com/" target="_blank">
        <div><i class="fa-brands fa-instagram fa-lg"></i></div
      ></a>
    </footer>
  </body>
</html>
